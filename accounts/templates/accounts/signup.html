{% extends "layout/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
  <title>Регистрация</title>
  {% endblock %}

{% block main %}
    <div class="card">
        <div class="card-body">
        <h4 class="card-title">Создайте аккаунт</h4>
            <form method="post">
                {% csrf_token %}
                <table>{% crispy form %}</table>
                <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    <p align="center">Уже зарегистрированы? <a href="{% url 'acc:signin' %}">Войдите!</a></p>
{% endblock %}
